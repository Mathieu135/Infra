# Default deny ingress in monitoring namespace (egress unrestricted â€” Prometheus
# needs to scrape all namespaces, operator/kube-state-metrics need K8s API,
# and ClusterIP cannot be reliably targeted by NetworkPolicy on k3s)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: monitoring
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# Allow intra-namespace communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-intra-namespace
  namespace: monitoring
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector: {}
