apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-app-overview
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  app-overview.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "title": "Request Rate",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "line", "fillOpacity": 20 },
              "unit": "reqps"
            },
            "overrides": []
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(rate(http_requests_total{namespace=\"$namespace\"}[5m])) by (status)",
              "legendFormat": "{{status}}",
              "editorMode": "code",
              "range": true,
              "instant": false,
              "refId": "A"
            }
          ]
        },
        {
          "title": "Error Rate %",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "line", "fillOpacity": 20 },
              "unit": "percentunit",
              "max": 1
            },
            "overrides": []
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(rate(http_requests_total{namespace=\"$namespace\", status=~\"5..\"}[5m])) / sum(rate(http_requests_total{namespace=\"$namespace\"}[5m]))",
              "legendFormat": "5xx error rate",
              "editorMode": "code",
              "range": true,
              "instant": false,
              "refId": "A"
            }
          ]
        },
        {
          "title": "Latency p50 / p95 / p99",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "line", "fillOpacity": 10 },
              "unit": "s"
            },
            "overrides": []
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket{namespace=\"$namespace\"}[5m])) by (le))",
              "legendFormat": "p50",
              "editorMode": "code",
              "range": true,
              "instant": false,
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace=\"$namespace\"}[5m])) by (le))",
              "legendFormat": "p95",
              "editorMode": "code",
              "range": true,
              "instant": false,
              "refId": "B"
            },
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{namespace=\"$namespace\"}[5m])) by (le))",
              "legendFormat": "p99",
              "editorMode": "code",
              "range": true,
              "instant": false,
              "refId": "C"
            }
          ]
        },
        {
          "title": "Memory Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "line", "fillOpacity": 20 },
              "unit": "bytes"
            },
            "overrides": []
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "process_resident_memory_bytes{namespace=\"$namespace\"}",
              "legendFormat": "RSS",
              "editorMode": "code",
              "range": true,
              "instant": false,
              "refId": "A"
            }
          ]
        },
        {
          "title": "CPU Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "line", "fillOpacity": 20 },
              "unit": "percentunit"
            },
            "overrides": []
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "rate(process_cpu_seconds_total{namespace=\"$namespace\"}[5m])",
              "legendFormat": "CPU",
              "editorMode": "code",
              "range": true,
              "instant": false,
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 39,
      "templating": {
        "list": [
          {
            "current": {},
            "datasource": { "type": "prometheus", "uid": "prometheus" },
            "definition": "label_values(up, namespace)",
            "name": "namespace",
            "query": { "qryType": 1, "query": "label_values(up, namespace)" },
            "refresh": 2,
            "type": "query"
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "title": "App Overview",
      "uid": "app-overview"
    }
