apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-policies
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:Mathieu135/infra.git
    targetRevision: main
    path: kubernetes/argocd-policies
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
